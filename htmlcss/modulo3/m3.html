<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8" />
        <title>teste do m√≥dulo 3</title>
        <link rel="stylesheet" href="estilo.css"/>
    </head>
    <body>
      <div>
        <p>LOGIN</p>
        <form action="pagina-principal.html" method="POST" enctype="multipart/form-data">
          <div>
            <fieldset>
              <legend><p>PERFIL</p></legend>
            <p>NOME:</p>
            <input type="text" name="name" required minlength="2" maxlength="50"/>
            <p>SENHA:</p>
            <input type="password" name="password" required minlength="8" maxlength="16"/>
            <p>FOTO:</p>
            <input type="file" name="photo" required accept="image/*"/>
            </fieldset>
            <input type="submit" name="submit"/>
          </div>
        </form>
      </div>
    </body>
</html>
